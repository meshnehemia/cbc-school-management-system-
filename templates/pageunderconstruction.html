<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        /* Base Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }

        .loading-container {
            text-align: center;
            max-width: 500px;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        p {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 30px;
        }

        /* Loading Animation */
        .loader {
            display: flex;
            justify-content: center;
            gap: 8px;
        }

        .dot {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background-color: white;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        /* Animations */
        @keyframes bounce {
            0%, 80%, 100% { 
                transform: translateY(0);
                opacity: 0.5;
            }
            40% {
                transform: translateY(-20px);
                opacity: 1;
            }
        }

        @keyframes pulse {
            0% { transform: scale(0.95); }
            50% { transform: scale(1.05); }
            100% { transform: scale(0.95); }
        }

        /* Progress Bar Alternative */
        .progress-container {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            margin-top: 30px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: white;
            border-radius: 3px;
            transition: width 0.3s ease;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .loading-container {
                width: 90%;
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <!-- Replace with your logo or remove -->
        <svg class="logo" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" stroke="white" stroke-width="2"/>
            <path d="M12 6V12L16 14" stroke="white" stroke-width="2" stroke-linecap="round"/>
        </svg>
        
        <h3>This page is under development by meshack</h3>
        <h4>Thank you for trusting us for more information contact 0757316903</h4>
        <p>please change login as admin to check the demoversion of admin still under development</p>
        
        <!-- Choose either the dot loader or progress bar -->
        <div class="loader">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        
        <!-- Alternative progress bar -->
        <div class="progress-container">
            <div class="progress-bar" id="progress"></div>
        </div>
    </div>

    <script>
        // Optional: Simulate progress (remove in production)
        document.addEventListener('DOMContentLoaded', function() {
            // For demo purposes - replace with actual loading logic
            const progressBar = document.getElementById('progress');
            if (progressBar) {
                let progress = 0;
                const interval = setInterval(() => {
                    progress += Math.random() * 10;
                    progressBar.style.width = `${Math.min(progress, 100)}%`;
                    if (progress >= 100) {
                        clearInterval(interval);
                        // Redirect or hide loader when content is ready
                        // window.location.href = "main-page.html";
                    }
                }, 300);
            }
        });
    </script>
</body>
</html>
