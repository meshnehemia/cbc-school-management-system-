
            <div class="header">
                <h1 class="page-title">Register New Teacher</h1>
            </div>
            
            <div class="form-container">
                <div class="form-header">
                    <h3><i class="fas fa-chalkboard-teacher"></i> Teacher Information</h3>
                </div>
                
                <form id="teacherRegistrationForm">
                    <div class="profile-section">
                        <div class="profile-picture-preview" id="profilePreview">
                            <i class="fas fa-user-tie"></i>
                            <img id="profileImage" src="" alt="Profile Preview">
                        </div>
                        
                        <div class="profile-upload">
                            <input type="file" id="profilePicture" class="custom-file-input" accept="image/*">
                            <label for="profilePicture" class="custom-file-label">
                                <i class="fas fa-upload"></i> Upload Profile Picture
                            </label>
                            <p class="file-info">JPG or PNG, max 2MB</p>
                            
                            <div class="status-toggle">
                                <span class="toggle-label">Account Status:</span>
                                <label class="toggle-switch">
                                    <input type="checkbox" id="activeStatus" name="active_status" checked>
                                    <span class="slider"></span>
                                </label>
                                <span id="statusText">Active</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">First Name *</label>
                            <input type="text" id="firstName" name="first_name" class="form-control" placeholder="Enter first name" required>
                            <div class="error-message" id="firstName-error"></div>
                        </div>
                        
                        <div class="form-group">
                            <label for="middleName">Middle Name</label>
                            <input type="text" id="middleName" name="second_name" class="form-control" placeholder="Enter middle name">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="lastName">Last Name *</label>
                            <input type="text" id="lastName" name="last_name" class="form-control" placeholder="Enter last name" required>
                            <div class="error-message" id="lastName-error"></div>
                        </div>
                        
                        <div class="form-group">
                            <label for="level">Teaching Level *</label>
                            <select id="level" name="level" class="select-control" required>
                                <option value="">Select teaching level</option>
                                <option value="Primary">Primary School</option>
                                <option value="Junior Secondary">Junior Secondary</option>
                                <option value="Senior Secondary">Senior Secondary</option>
                                <option value="Special Needs">Special Needs Education</option>
                            </select>
                            <div class="error-message" id="level-error"></div>
                        </div>
                    </div>

                    <div class="professional-details">
                        <div class="form-header">
                            <h3><i class="fas fa-id-card"></i> Professional Details</h3>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="tscNumber">TSC Number *</label>
                                <input type="text" id="tscNumber" name="tsc_number" class="form-control" placeholder="Enter TSC number" required>
                                <div class="error-message" id="tscNumber-error"></div>
                            </div>
                            
                            <div class="form-group">
                                <label for="idNumber">National ID Number *</label>
                                <input type="number" id="idNumber" name="id_number" class="form-control" placeholder="Enter national ID" required>
                                <div class="error-message" id="idNumber-error"></div>
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="email">Email Address *</label>
                            <input type="email" id="email" name="email" class="form-control" placeholder="Enter email address" required>
                            <div class="error-message" id="email-error"></div>
                        </div>
                        
                        <div class="form-group">
                            <label for="phone">Phone Number *</label>
                            <input type="tel" id="phone" name="phone_number" class="form-control" placeholder="Enter phone number" required>
                            <div class="error-message" id="phone-error"></div>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="password">Password *</label>
                            <input type="password" id="password" name="password" class="form-control" placeholder="Create password" required>
                            <div class="error-message" id="password-error"></div>
                        </div>
                        
                        <div class="form-group">
                            <label for="gender">Gender *</label>
                            <select name="gender" id="gender" name="gender" class="form-control">
                                <option value="male" selected>Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary">
                            <i class="fas fa-times"></i> Cancel
                        </button>
                        <button type="submit" class="btn">
                            <i class="fas fa-save"></i> Register Teacher
                        </button>
                    </div>
                </form>
            </div>
